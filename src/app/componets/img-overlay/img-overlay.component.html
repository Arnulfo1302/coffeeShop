<div #imgOverlayContainer class=" w-full h-full  z-50 justify-center hidden fixed  top-0 left-0 right-0 overflow-hidden overscroll-none" >
    <div class="flex flex-col w-full">
        <div class="flex flex-row h-[80%] w-full  justify-center">
            <div class="basis-[10%]  z-50 flex justify-end items-center " (click)="beforeItem()" >
                <img class="w-[10rem] rotate-180 ease-in-out duration-300" src="../../../assets/img/icons/arrow-next-small-svgrepo-com.svg" alt="" (click)="beforeItem()">
            </div>
            <div class="basis-[80%] z-50 h-full flex justify-center">
                <img #imgOverlay class="object-contain mt-[1rem]" src="../../../assets/img/1.png" alt="">
            </div>
            <div class="basis-[10%]  z-50 flex justify-start items-center" >
                <img class="w-[10rem] ease-in-out duration-300" src="../../../assets/img/icons/arrow-next-small-svgrepo-com.svg" alt="" (click)="nextItem()">
            </div>
        </div>
        <div class="flex justify-center text-[4.2rem] text-white z-50">
            <p class=""><span>{{ actualID+1 }}</span><span>/</span><span>{{ totalItems }}</span></p>
        </div>
    </div>
    
    <div class="bg-black w-full h-full absolute flex  opacity-[80%] justify-center " (click)="exitOverlay()">
    </div>
</div>
