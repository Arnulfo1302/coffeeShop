<div #imgOverlayContainer class=" w-full h-full  z-50 justify-center hidden fixed  top-0 left-0 right-0 overflow-hidden overscroll-none" >
    <div class="flex flex-col">
        <div class="flex h-[80%]">
            <div class="z-50  w-full flex justify-center items-center " (click)="beforeItem()" >
                <img class="w-[10rem] rotate-180 hover:scale-[1.2] ease-in-out duration-300" src="../../../assets/img/icons/arrow-next-small-svgrepo-com.svg" alt="" (click)="beforeItem()">
            </div>
            <img #imgOverlay class=" mt-[1rem] z-50" src="../../../assets/img/1.png" alt="">
            <div class="z-50 w-full flex justify-center items-center  " >
                <img class="w-[10rem] hover:scale-[1.2] ease-in-out duration-300" src="../../../assets/img/icons/arrow-next-small-svgrepo-com.svg" alt="" (click)="nextItem()">
            </div>
        </div>
        <div class="flex justify-center text-[4.2rem] text-white z-50">
            <p class=""><span>{{ actualID+1 }}</span><span>/</span><span>{{ totalItems }}</span></p>
        </div>
    </div>
    
    <div class="bg-black w-full h-full absolute flex  opacity-[80%] justify-center " (click)="exitOverlay()">
    </div>
</div>
